---
 - hosts: webservers
   become: yes
   task: 
     - include_tasks: myfile.yml 
     - name: install webserver on ubuntu16
       apt:
        name: apache2
        state: present

     - name: start webservers
       service: 
         name: apache2
         state: started

     - name: copy dynamic file  into all my ubuntu nodes
       template:
         src:  myindex.j2
         dest:  /var/www/html/index.html